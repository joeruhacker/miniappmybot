<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Магазин цифровых товаров</title>
    <style>
        /* Стили оформления */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            font-weight: 300;
        }
        .products, .cart {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .product, .cart-item {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            flex: 1 1 calc(25% - 40px);
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product:hover, .cart-item:hover {
            transform: translateY(-5px);
        }
        .product h2, .cart-item h3 {
            margin-top: 0;
            font-weight: 400;
        }
        .product p, .cart-item p {
            color: #666;
        }
        .add-to-cart, .remove-from-cart, #checkout {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .add-to-cart:hover, .remove-from-cart:hover, #checkout:hover {
            background-color: #0056b3;
        }
        .remove-from-cart {
            background-color: #dc3545;
        }
        .remove-from-cart:hover {
            background-color: #c82333;
        }
        #checkout {
            background-color: #28a745;
            margin: 0 auto;
            display: block;
        }
        #checkout:hover {
            background-color: #218838;
        }
        /* Адаптивность */
        @media (max-width: 1024px) {
            .product, .cart-item {
                flex: 1 1 calc(33.333% - 40px);
            }
        }
        @media (max-width: 768px) {
            .product, .cart-item {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .product, .cart-item {
                flex: 1 1 100%;
            }
            .add-to-cart, .remove-from-cart, #checkout {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в наш магазин!</h1>
        <div class="products">
            <div class="product" data-item="Robux" data-price="100">
                <h2>Robux</h2>
                <p>Цена: 100 руб.</p>
                <div class="add-to-cart">Добавить в корзину</div>
            </div>
            <div class="product" data-item="iTunes карта" data-price="200">
                <h2>iTunes карта</h2>
                <p>Цена: 200 руб.</p>
                <div class="add-to-cart">Добавить в корзину</div>
            </div>
        </div>
        <h2>Корзина</h2>
        <div class="cart">
            <!-- Товары будут добавляться сюда -->
        </div>
        <div id="checkout">Оплатить</div>
    </div>

    <script>
        // Получаем chat_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const chat_id = urlParams.get('chat_id');

        if (!chat_id) {
            alert('Ошибка: chat_id не найден');
        }

        let cart = [];

        const cartContainer = document.querySelector('.cart');
        const checkoutButton = document.getElementById('checkout');

        function updateCart() {
            cartContainer.innerHTML = '';
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Корзина пуста.</p>';
                checkoutButton.style.display = 'none';
                return;
            }

            cart.forEach((product, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <h3>${product.item}</h3>
                    <p>Цена: ${product.price} руб.</p>
                    <div class="remove-from-cart" data-index="${index}">Удалить</div>
                `;
                cartContainer.appendChild(cartItem);
            });

            // Показываем кнопку "Оплатить"
            checkoutButton.style.display = 'block';

            // Добавляем обработчики для кнопок удаления
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.getAttribute('data-index');
                    cart.splice(index, 1);
                    updateCart();
                });
            });
        }

        // Инициализация корзины
        updateCart();

        // Добавление товара в корзину
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productElement = button.parentElement;
                const item = productElement.getAttribute('data-item');
                const price = parseInt(productElement.getAttribute('data-price'));

                cart.push({ item, price });
                // Уведомление о добавлении товара
                showNotification(`${item} добавлен в корзину.`);
                updateCart();
            });
        });

        // Функция для отображения уведомлений
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = '#333';
            notification.style.color = '#fff';
            notification.style.padding = '15px 20px';
            notification.style.borderRadius = '30px';
            notification.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.2)';
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.3s';
            notification.innerText = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        // Обработка оплаты
        checkoutButton.addEventListener('click', () => {
            if (cart.length === 0) {
                showNotification('Корзина пуста!');
                return;
            }

            // Отправляем данные на n8n через вебхук
            fetch('https://n8n.chatforma.com/webhook/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chat_id,
                    cart: cart,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Сетевая ошибка');
                }
                return response.json();
            })
            .then(data => {
                showNotification('Счет отправлен в Telegram. Пожалуйста, проверьте ваш чат.');
                // Очищаем корзину после отправки счета
                cart = [];
                updateCart();

                // Закрываем приложение
                if (window.Telegram.WebApp) {
                    Telegram.WebApp.close();
                } else {
                    // Если Telegram WebApp недоступен, закрываем окно браузера (не всегда работает)
                    window.close();
                }
            })
            .catch((error) => {
                console.error('Ошибка:', error);
                showNotification('Произошла ошибка при отправке счета.');
            });
        });
    </script>
</body>
</html>
