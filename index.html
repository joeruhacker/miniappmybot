<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Магазин цифровых товаров</title>
    <style>
        /* Стили оформления */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .products, .cart {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .product, .cart-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            flex: 1 1 calc(50% - 40px);
            box-sizing: border-box;
        }
        .product h2, .cart-item h3 {
            margin-top: 0;
        }
        .add-to-cart, .remove-from-cart {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .remove-from-cart {
            background-color: #dc3545;
        }
        #checkout {
            background-color: #28a745;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        /* Адаптивность */
        @media (max-width: 600px) {
            .product, .cart-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в наш магазин!</h1>
        <div class="products">
            <div class="product" data-item="Robux" data-price="100">
                <h2>Robux</h2>
                <p>Цена: 100 руб.</p>
                <div class="add-to-cart">Добавить в корзину</div>
            </div>
            <div class="product" data-item="iTunes карта" data-price="200">
                <h2>iTunes карта</h2>
                <p>Цена: 200 руб.</p>
                <div class="add-to-cart">Добавить в корзину</div>
            </div>
        </div>
        <h2>Корзина</h2>
        <div class="cart">
            <!-- Товары будут добавляться сюда -->
        </div>
        <div id="checkout">Оплатить</div>
    </div>

    <script>
        // Получаем chat_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const chat_id = urlParams.get('chat_id');

        if (!chat_id) {
            alert('Ошибка: chat_id не найден');
        }

        let cart = [];

        const cartContainer = document.querySelector('.cart');

        function updateCart() {
            cartContainer.innerHTML = '';
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Корзина пуста.</p>';
                return;
            }

            cart.forEach((product, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <h3>${product.item}</h3>
                    <p>Цена: ${product.price} руб.</p>
                    <div class="remove-from-cart" data-index="${index}">Удалить</div>
                `;
                cartContainer.appendChild(cartItem);
            });

            // Добавляем обработчики для кнопок удаления
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.getAttribute('data-index');
                    cart.splice(index, 1);
                    updateCart();
                });
            });
        }

        // Инициализация корзины
        updateCart();

        // Добавление товара в корзину
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productElement = button.parentElement;
                const item = productElement.getAttribute('data-item');
                const price = parseInt(productElement.getAttribute('data-price'));

                cart.push({ item, price });
                alert(`${item} добавлен в корзину.`);
                updateCart();
            });
        });

        // Обработка оплаты
        document.getElementById('checkout').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Корзина пуста!');
                return;
            }

            // Отправляем данные на n8n через вебхук
            fetch('https://n8n.chatforma.com/webhook/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chat_id,
                    cart: cart,
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Счет отправлен в Telegram. Пожалуйста, проверьте ваш чат.');
                // Очищаем корзину после отправки счета
                cart = [];
                updateCart();
            })
            .catch((error) => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке счета.');
            });
        });
    </script>
</body>
</html>
