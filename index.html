<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин Цифровых Товаров</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS стили для оформления */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product h3 {
            margin: 0 0 10px 0;
        }
        .product button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #005f6a;
        }
    </style>
</head>
<body>
    <h1>Выберите товар для покупки</h1>
    <div id="products"></div>

    <!-- Подключение Telegram Web Apps JavaScript SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Список товаров должен совпадать с ботом
        const products = [
            {id: 1, name: 'Цифровой товар 1', price: 100},
            {id: 2, name: 'Цифровой товар 2', price: 200},
            // Добавьте больше товаров по необходимости
        ];

        // Функция для отображения товаров
        function displayProducts() {
            const productsDiv = document.getElementById('products');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                
                const title = document.createElement('h3');
                title.innerText = `${product.name} - ${product.price}₽`;
                
                const buyButton = document.createElement('button');
                buyButton.innerText = 'Купить';
                buyButton.onclick = () => buyProduct(product.id);
                
                productDiv.appendChild(title);
                productDiv.appendChild(buyButton);
                productsDiv.appendChild(productDiv);
            });
        }

        // Функция для обработки покупки
        function buyProduct(productId) {
            // Проверка, доступен ли объект Telegram.WebApp
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                const data = `webapp_buy_${productId}`;
                try {
                    console.log(`Отправка данных в бот: ${data}`);
                    Telegram.WebApp.sendData(data);
                    // Закрываем Web App после отправки данных
                    Telegram.WebApp.close();
                } catch (error) {
                    console.error("Ошибка при отправке данных:", error);
                    alert("Произошла ошибка при отправке данных. Попробуйте снова.");
                }
            } else {
                console.error("Telegram.WebApp не доступен.");
                alert("Ошибка: Telegram.WebApp не доступен. Пожалуйста, откройте это приложение через Telegram.");
            }
        }

        // Инициализация страницы
        window.onload = () => {
            // Проверка, загружен ли Telegram WebApp
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                console.log("Telegram.WebApp доступен.");
                // Можно настроить дополнительные параметры WebApp, если необходимо
                Telegram.WebApp.ready();
            } else {
                console.warn("Telegram.WebApp не доступен. Проверьте, что вы открываете Web App внутри Telegram.");
            }
            displayProducts();
        };
    </script>
</body>
</html>
