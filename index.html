<!-- miniapp/index.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор товаров</title>
    <!-- Подключение Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Стили -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #343a40;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            background-color: #fff;
            border: 1px solid #dee2e6;
            margin: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            flex: 1 1 calc(50% - 40px);
            box-sizing: border-box;
            max-width: 300px;
            position: relative;
        }

        @media (max-width: 600px) {
            .product {
                flex: 1 1 100%;
            }
        }

        .product:hover {
            transform: scale(1.05);
        }

        .checkbox-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        .checkbox-container input {
            transform: scale(1.5);
        }

        .form {
            margin-top: 20px;
        }

        .form button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Анимация загрузки */
        .loading {
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите товары</h1>
        <div class="products">
            <div class="product" onclick="toggleSelection(1)">
                <div class="checkbox-container">
                    <input type="checkbox" id="product1" value="1">
                </div>
                <p>Цифровой товар 1 - 100₽</p>
            </div>
            <div class="product" onclick="toggleSelection(2)">
                <div class="checkbox-container">
                    <input type="checkbox" id="product2" value="2">
                </div>
                <p>Цифровой товар 2 - 200₽</p>
            </div>
            <div class="product" onclick="toggleSelection(3)">
                <div class="checkbox-container">
                    <input type="checkbox" id="product3" value="3">
                </div>
                <p>Цифровой товар 3 - 300₽</p>
            </div>
            <div class="product" onclick="toggleSelection(4)">
                <div class="checkbox-container">
                    <input type="checkbox" id="product4" value="4">
                </div>
                <p>Цифровой товар 4 - 400₽</p>
            </div>
        </div>
        <div class="form" style="display: none;">
            <button onclick="pay()">Оплатить</button>
        </div>
    </div>
    <!-- Скрипты -->
    <script>
        let selectedProducts = [];

        function toggleSelection(productId) {
            const checkbox = document.getElementById(`product${productId}`);
            checkbox.checked = !checkbox.checked;

            if (checkbox.checked) {
                selectedProducts.push(parseInt(checkbox.value));
            } else {
                selectedProducts = selectedProducts.filter(id => id !== parseInt(checkbox.value));
            }

            // Показать или скрыть кнопку "Оплатить"
            if (selectedProducts.length > 0) {
                document.querySelector('.form').style.display = 'block';
            } else {
                document.querySelector('.form').style.display = 'none';
            }
        }

        function pay() {
            if (selectedProducts.length === 0) {
                alert('Пожалуйста, выберите хотя бы один товар.');
                return;
            }

            // Отправляем данные боту
            const data = {
                selected_products: selectedProducts
            };

            Telegram.WebApp.sendData(JSON.stringify(data));

            // Отображаем сообщение пользователю
            document.querySelector('.form').innerHTML = '<p class="loading">Переход к оплате...</p>';
        }
    </script>
</body>
</html>
