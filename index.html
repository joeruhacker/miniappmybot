<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин цифровых товаров</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .product { border: 1px solid #ccc; padding: 20px; margin: 20px; display: inline-block; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Выберите товар</h1>
    <div class="product">
        <h2>Айтюнс карта</h2>
        <p>Цена: 100 руб</p>
        <input type="number" id="itunes_qty" value="1" min="1">
        <button onclick="buy('itunes')">Купить</button>
    </div>
    <div class="product">
        <h2>Робукс</h2>
        <p>Цена: 200 руб</p>
        <input type="number" id="robux_qty" value="1" min="1">
        <button onclick="buy('robux')">Купить</button>
    </div>

    <script>
        function buy(product) {
            let quantity = 1;
            let price = 0;
            if (product === 'itunes') {
                quantity = document.getElementById('itunes_qty').value;
                price = 100;
            } else if (product === 'robux') {
                quantity = document.getElementById('robux_qty').value;
                price = 200;
            }
            const data = {
                items: [
                    { product: product, price: price, quantity: parseInt(quantity) }
                ]
            };
            // Отправка данных боту
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
