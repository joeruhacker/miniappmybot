<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мини-приложение</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .product { border: 1px solid #ccc; padding: 20px; margin: 10px; display: inline-block; }
        .product button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Выберите товар</h1>
    <div class="product">
        <h2>Товар 1</h2>
        <p>Цена: 100₽</p>
        <button onclick="selectProduct('Товар 1', 100)">Выбрать</button>
    </div>
    <div class="product">
        <h2>Товар 2</h2>
        <p>Цена: 200₽</p>
        <button onclick="selectProduct('Товар 2', 200)">Выбрать</button>
    </div>

    <!-- Подключение Telegram Web App JS SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Функция для отправки выбранного товара в Telegram-бот
        function selectProduct(name, price) {
            const data = { name: name, price: price };
            // Отправка данных в бота
            Telegram.WebApp.sendData(JSON.stringify(data));
            // Закрытие мини-приложения
            Telegram.WebApp.close();
        }

        // Уведомление Telegram о готовности Web App
        Telegram.WebApp.ready();
    </script>
</body>
</html>
