<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин Цифровых Товаров</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product h2 {
            margin-top: 0;
        }
        .price {
            color: #888;
            margin-bottom: 10px;
        }
        .buy-button {
            background-color: #007aff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Магазин Цифровых Товаров</h1>

    <div class="product" data-product="robux">
        <h2>Robux Карта</h2>
        <p class="price">100 руб</p>
        <button class="buy-button">Купить</button>
    </div>

    <div class="product" data-product="itunes">
        <h2>iTunes Карта</h2>
        <p class="price">200 руб</p>
        <button class="buy-button">Купить</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Обработчик нажатия кнопки "Купить"
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', () => {
                const productDiv = button.closest('.product');
                const product = productDiv.getAttribute('data-product');
                const price = productDiv.querySelector('.price').innerText.split(' ')[0];

                // Отправка данных на сервер через fetch
                fetch('https://a29454-459f.t.d-f.pw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        product: product,
                        price: price
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        tg.close(); // Закрыть Web App после создания заказа
                    } else {
                        alert('Ошибка при создании заказа');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка');
                });
            });
        });
    </script>
</body>
</html>
