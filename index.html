<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин Цифровых Товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product {
            margin: 10px 0;
        }
        .product button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Выберите товар для покупки</h1>
    <div class="product">
        <span>Товар 1: Электронная книга - 500₽</span>
        <button onclick="buy('product1', 500)">Купить</button>
    </div>
    <div class="product">
        <span>Товар 2: Онлайн-курс - 1500₽</span>
        <button onclick="buy('product2', 1500)">Купить</button>
    </div>

    <script>
        function buy(product, price) {
            // Получаем информацию о пользователе из Telegram Web App
            const userId = window.Telegram.WebApp.initDataUnsafe.user.id;

            // Отправляем информацию о товаре на серверную часть через n8n
            fetch('https://n8n.chatforma.com/webhook/webhook/payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ product, price, userId }),
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    alert('Платеж успешно создан. Проверьте бот для завершения оплаты.');
                } else {
                    alert('Ошибка при создании платежа.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при обработке платежа.');
            });
        }
    </script>
</body>
</html>
