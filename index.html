<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Магазин цифровых товаров</title>
    <style>
        /* Стили оформления */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .product h2 {
            margin-top: 0;
        }
        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        #checkout {
            background-color: #28a745;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в наш магазин!</h1>
    <div class="product" data-item="Robux" data-price="100">
        <h2>Robux</h2>
        <p>Цена: 100 руб.</p>
        <div class="add-to-cart">Добавить в корзину</div>
    </div>
    <div class="product" data-item="iTunes карта" data-price="200">
        <h2>iTunes карта</h2>
        <p>Цена: 200 руб.</p>
        <div class="add-to-cart">Добавить в корзину</div>
    </div>
    <div id="checkout">Оплатить</div>

    <script>
        // Получаем chat_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const chat_id = urlParams.get('chat_id');

        if (!chat_id) {
            alert('Ошибка: chat_id не найден');
        }

        const cart = [];

        // Добавление товара в корзину
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productElement = button.parentElement;
                const item = productElement.getAttribute('data-item');
                const price = parseInt(productElement.getAttribute('data-price'));

                cart.push({ item, price });
                alert(`${item} добавлен в корзину.`);
            });
        });

        // Обработка оплаты
        document.getElementById('checkout').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Корзина пуста!');
                return;
            }

            // Отправляем данные на n8n через вебхук
            fetch('https://n8n.chatforma.com/webhook/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chat_id,
                    cart: cart,
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Счет отправлен в Telegram. Пожалуйста, проверьте ваш чат.');
            })
            .catch((error) => {
                console.error('Ошибка:', error);
            });
        });
    </script>
</body>
</html>
