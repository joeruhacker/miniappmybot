<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор товара</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            color: #343a40;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .product {
            background-color: #fff;
            border: 1px solid #dee2e6;
            margin: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            flex: 1 1 calc(50% - 40px);
            box-sizing: border-box;
            max-width: 300px;
        }
        .product:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите товар</h1>
        <div class="products">
            <div class="product" onclick="selectProduct(1)">
                <p>Цифровой товар 1 - 100₽</p>
            </div>
            <div class="product" onclick="selectProduct(2)">
                <p>Цифровой товар 2 - 200₽</p>
            </div>
            <div class="product" onclick="selectProduct(3)">
                <p>Цифровой товар 3 - 300₽</p>
            </div>
            <div class="product" onclick="selectProduct(4)">
                <p>Цифровой товар 4 - 400₽</p>
            </div>
        </div>
        <button onclick="sendData()">Оплатить</button>
    </div>
    <script>
        let selectedProducts = [];

        function selectProduct(productId) {
            if (!selectedProducts.includes(productId)) {
                selectedProducts.push(productId);
            }
        }

        function sendData() {
            const data = { selected_products: selectedProducts };
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
