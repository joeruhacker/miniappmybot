<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин Цифровых Товаров</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .product h3 {
            margin: 0 0 10px 0;
        }
        .product button {
            padding: 10px 15px;
            background-color: #0088cc;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Магазин Цифровых Товаров</h1>
    <div class="product" data-id="robox-190">
        <h3>Робукс Карта - 190₽</h3>
        <button onclick="buyProduct('robox-190')">Купить</button>
    </div>
    <div class="product" data-id="itunes-290">
        <h3>iTunes Карта - 290₽</h3>
        <button onclick="buyProduct('itunes-290')">Купить</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function buyProduct(productId) {
            // Получаем информацию о пользователе из Telegram Web Apps
            const user = Telegram.WebApp.initDataUnsafe.user;
            const chatId = Telegram.WebApp.initDataUnsafe.user.id;

            // Отправляем сообщение боту с id товара и chat_id пользователя
            fetch('https://a29453-f7c5.t.d-f.pw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    product_id: productId
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Telegram.WebApp.close();
                    Telegram.WebApp.showAlert("Заказ успешно создан! Проверьте ваш бот для оплаты.");
                } else {
                    Telegram.WebApp.showAlert("Произошла ошибка. Попробуйте позже.");
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                Telegram.WebApp.showAlert("Произошла ошибка. Попробуйте позже.");
            });
        }
    </script>
</body>
</html>
