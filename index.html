<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Магазин цифровых товаров</title>
    <!-- Добавляем мета-тег viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* Стили оформления */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f2f2f2);
            color: var(--tg-theme-text-color, #333);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        h1, h2 {
            text-align: center;
            font-weight: 300;
        }
        .products, .cart {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .products {
            flex-grow: 1;
            overflow-y: auto;
        }
        .product, .cart-item {
            background-color: var(--tg-theme-secondary-bg-color, #fff);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            flex: 1 1 calc(25% - 40px);
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product:hover, .cart-item:hover {
            transform: translateY(-5px);
        }
        .product h2, .cart-item h3 {
            margin-top: 0;
            font-weight: 400;
        }
        .product p, .cart-item p {
            color: var(--tg-theme-hint-color, #666);
        }
        .add-to-cart, .remove-from-cart, #checkout {
            display: inline-block;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #fff);
            padding: 12px 20px;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .add-to-cart:hover, .remove-from-cart:hover, #checkout:hover {
            background-color: var(--tg-theme-button-color, #0056b3);
        }
        .remove-from-cart {
            background-color: #dc3545;
        }
        .remove-from-cart:hover {
            background-color: #c82333;
        }
        #checkout {
            background-color: #28a745;
            margin: 0 auto;
            display: block;
        }
        #checkout:hover {
            background-color: #218838;
        }
        /* Адаптивность */
        @media (max-width: 1024px) {
            .product, .cart-item {
                flex: 1 1 calc(33.333% - 40px);
            }
        }
        @media (max-width: 768px) {
            .product, .cart-item {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .product, .cart-item {
                flex: 1 1 100%;
            }
            .add-to-cart, .remove-from-cart, #checkout {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в наш магазин!</h1>
        <div class="products">
            <div class="product" data-item="Robux" data-price="100">
                <h2>Robux</h2>
                <p>Цена: 100 руб.</p>
                <div class="add-to-cart">Добавить в корзину</div>
            </div>
            <div class="product" data-item="iTunes карта" data-price="200">
                <h2>iTunes карта</h2>
                <p>Цена: 200 руб.</p>
                <div class="add-to-cart">Добавить в корзину</div>
            </div>
        </div>
        <h2>Корзина</h2>
        <div class="cart">
            <!-- Товары будут добавляться сюда -->
        </div>
        <div id="checkout">Оплатить</div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web Apps
        const tg = window.Telegram.WebApp;

        // Устанавливаем цвета темы приложения
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // Расширяем приложение на весь экран
        tg.expand();

        // Получаем chat_id из initData
        const initDataUnsafe = tg.initDataUnsafe;
        const chat_id = initDataUnsafe.user ? initDataUnsafe.user.id : null;

        if (!chat_id) {
            alert('Ошибка: chat_id не найден');
        }

        let cart = [];

        const cartContainer = document.querySelector('.cart');
        const checkoutButton = document.getElementById('checkout');

        function updateCart() {
            cartContainer.innerHTML = '';
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Корзина пуста.</p>';
                checkoutButton.style.display = 'none';
                return;
            }

            cart.forEach((product, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <h3>${product.item}</h3>
                    <p>Цена: ${product.price} руб.</p>
                    <div class="remove-from-cart" data-index="${index}">Удалить</div>
                `;
                cartContainer.appendChild(cartItem);
            });

            // Показываем кнопку "Оплатить"
            checkoutButton.style.display = 'block';

            // Добавляем обработчики для кнопок удаления
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.getAttribute('data-index');
                    cart.splice(index, 1);
                    updateCart();
                });
            });
        }

        // Инициализация корзины
        updateCart();

        // Добавление товара в корзину
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productElement = button.parentElement;
                const item = productElement.getAttribute('data-item');
                const price = parseInt(productElement.getAttribute('data-price'));

                cart.push({ item, price });
                // Уведомление о добавлении товара
                showNotification(`${item} добавлен в корзину.`);
                updateCart();
            });
        });

        // Функция для отображения уведомлений
        function showNotification(message) {
            tg.showAlert(message);
        }

        // Обработка оплаты
        checkoutButton.addEventListener('click', () => {
            if (cart.length === 0) {
                showNotification('Корзина пуста!');
                return;
            }

            // Отправляем данные на n8n через вебхук
            fetch('https://n8n.chatforma.com/webhook/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chat_id,
                    cart: cart,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Сетевая ошибка');
                }
                return response.json();
            })
            .then(data => {
                showNotification('Счет отправлен в Telegram. Пожалуйста, проверьте ваш чат.');
                // Очищаем корзину после отправки счета
                cart = [];
                updateCart();

                // Закрываем приложение
                tg.close();
            })
            .catch((error) => {
                console.error('Ошибка:', error);
                showNotification('Произошла ошибка при отправке счета.');
            });
        });
    </script>
</body>
</html>
