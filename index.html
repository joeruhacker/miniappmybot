<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Магазин цифровых товаров</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .product { margin: 20px 0; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Выберите товар</h1>
    <div id="productList">
        <!-- Пример отображения товара 1 -->
        <div class="product">
            <p>Товар 1 - 100₽</p>
            <button onclick="buyProduct(1)">Купить</button>
        </div>
        <!-- Пример отображения товара 2 -->
        <div class="product">
            <p>Товар 2 - 200₽</p>
            <button onclick="buyProduct(2)">Купить</button>
        </div>
    </div>

    <script>
        // Функция для отправки данных выбранного товара в Telegram
        function buyProduct(productId) {
            const productData = JSON.stringify({ product_id: productId });
            Telegram.WebApp.sendData(productData);  // Отправка данных товара в бот
        }

        // Сообщаем Telegram, что мини-приложение готово
        Telegram.WebApp.ready();
    </script>
</body>
</html>
